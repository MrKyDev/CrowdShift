<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrowdShift - Baguio City Map</title>
  <link rel="stylesheet" href="style/styles.css" />
<link rel="icon" type="image/x-icon" href="/img/FavIcon.png">
</head>
<body>

  <nav class="navbar">
    <div class="logo">
  <img src="img/FavIcon.png" width="40" alt="CrowdShift Logo">
  <span class="logo-text">CrowdShift</span>
</div>
    <div class="nav-links" id="navLinks">
  <a href="#" onclick="showAboutUs()">About Us</a>
 <div class="user-dropdown">
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User" class="user-icon" onclick="toggleDropdown()" />
  <div class="dropdown-menu" id="dropdown">
    <a href="#" onclick="alert('Edit Account is still under development.')">Edit Account</a>
    <a href="index.html">Logout</a>
  </div>
</div>

  </div>
</div>

<!-- About Us Modal -->
<div id="aboutUsModal" style="display: none;" class="about-glass">
  <div class="about-content">
    <h2>About CrowdShift</h2>
    <p>CrowdShift is a smart tourism platform designed to ease navigation in Baguio City using real-time crowd and location data. It aims to decongest crowded areas, support local businesses, and enhance the tourist experience.</p>
    <button onclick="closeAboutUs()" class="close-btn">Close</button>
  </div>
</div>
      </div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  </nav>

  <main>
    <div class="map-container">
      <iframe id="mapFrame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61240.070978068936!2d120.54754276134096!3d16.399187938066262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3391a16879def13f%3A0x8edef534be3a75c0!2sBaguio%2C%20Benguet!5e0!3m2!1sen!2sph!4v1752844463960!5m2!1sen!2sph" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="buttons-container">
      <button onclick="setMap('shuttle')">Shuttles/Jeepney Lines</button>
      <button onclick="setMap('restaurants')">Restaurants</button>
      <button onclick="setMap('clinics')">Medical Clinics</button>
      <button onclick="setMap('police')">Police Stations</button>
      <button onclick="setMap('parks')">Parks</button>
      <button onclick="setMap('tourist')">Tourist Spots</button>
      <button onclick="setMap('banks')">Banks/ATMs</button>
      <button onclick="setMap('markets')">Market/Malls</button>
    </div>
  </main>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById('dropdown');
      menu.classList.toggle('show');
    }

    function toggleMenu() {
      const links = document.getElementById('navLinks');
      links.classList.toggle('responsive');
    }

    function setMap(type) {
      const mapFrame = document.getElementById('mapFrame');
      let mapURL = "https://www.google.com/maps/embed?pb=";

      switch (type) {
        case 'shuttle':
  mapURL = "https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15520.584401891734!2d120.5976!3d16.4023!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3391a167d18f2fc5%3A0xd9a76018b4772b49!2sBaguio%20City!5e0!3m2!1sen!2sph!4v1721300674832!5m2!1sen!2sph";
  break;

        case 'restaurants':
          mapURL = "https://www.google.com/maps?q=restaurants+in+Baguio&output=embed";
          break;
        case 'clinics':
          mapURL = "https://www.google.com/maps?q=medical+clinics+in+Baguio&output=embed";
          break;
        case 'police':
          mapURL = "https://www.google.com/maps?q=police+stations+in+Baguio&output=embed";
          break;
        case 'parks':
          mapURL = "https://www.google.com/maps?q=parks+in+Baguio&output=embed";
          break;
        case 'tourist':
          mapURL = "https://www.google.com/maps?q=tourist+spots+in+Baguio&output=embed";
          break;
        case 'banks':
          mapURL = "https://www.google.com/maps?q=banks+and+atms+in+Baguio&output=embed";
          break;
        case 'markets':
          mapURL = "https://www.google.com/maps?q=markets+and+malls+in+Baguio&output=embed";
          break;
      }

      mapFrame.src = mapURL;
    }
    function showAboutUs() {
  document.getElementById("aboutUsModal").style.display = "flex";
}

function closeAboutUs() {
  document.getElementById("aboutUsModal").style.display = "none";
}
  </script>
</body>
</html>
