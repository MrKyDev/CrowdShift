<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrowdShift - Baguio City Map</title>
  <link rel="stylesheet" href="style/styles.css" />
  <link rel="icon" type="image/x-icon" href="https://github.com/MrKyDev/CrowdShift/blob/main/img/no%20bg.png?raw=true">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Preloader -->
<div id="loader">
  <img src="img/" alt="CrowdShift Logo" id="preloader-logo" />
</div>


  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="img/FavIcon.png" width="40" alt="CrowdShift Logo">
      <span class="logo-text">CrowdShift</span>
    </div>

    <div class="burger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-links" id="navLinks">
      <a href="#" onclick="showAboutUs()">About Us</a>
      <div class="user-dropdown">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User" class="user-icon" onclick="toggleDropdown()" />
        <div class="dropdown-menu" id="dropdown">
          <a href="#" onclick="alert('Edit Account is still under development.')">Edit Account</a>
          <a href="index.html">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- About Modal -->
  <div id="aboutUsModal" style="display: none;" class="about-glass">
    <div class="about-content">
      <h2>About CrowdShift</h2>
      <p>CrowdShift is a smart tourism platform designed to ease navigation in Baguio City using real-time crowd and location data. It aims to decongest crowded areas, support local businesses, and enhance the tourist experience.</p>
      <button onclick="closeAboutUs()" class="close-btn">Close</button>
    </div>
  </div>

  <!-- Map Section -->
  <main>
    <div class="map-container">
      <iframe id="mapFrame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61240.070978068936!2d120.54754276134096!3d16.399187938066262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3391a16879def13f%3A0x8edef534be3a75c0!2sBaguio%2C%20Benguet!5e0!3m2!1sen!2sph!4v1752844463960!5m2!1sen!2sph" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Buttons -->
    <div class="buttons-container">
      <button onclick="setMap('shuttle')"><i class="fas fa-bus"></i> Jeepney Lines</button>
      <button onclick="setMap('clinics')"><i class="fas fa-clinic-medical"></i> Medical Clinics</button>
      <button onclick="setMap('police')"><i class="fas fa-shield-alt"></i> Police Stations</button>
      <button onclick="setMap('banks')"><i class="fas fa-university"></i> Banks/ATMs</button>
      <button onclick="setMap('restaurants')"><i class="fas fa-utensils"></i> Restaurants</button>
      <button onclick="setMap('markets')"><i class="fas fa-shopping-cart"></i> Market/Malls</button>
      <button onclick="setMap('parks')"><i class="fas fa-tree"></i> Parks</button>
      <button onclick="setMap('tourist')"><i class="fas fa-camera-retro"></i> Tourist Spots</button>
      <button onclick="setMap('hotels')"><i class="fas fa-bed"></i> Hotels/ Transients</button>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    function toggleDropdown() {
      document.getElementById('dropdown').classList.toggle('show');
    }

    function setMap(type) {
      const mapFrame = document.getElementById('mapFrame');
      let url = "";

      switch (type) {
        case 'shuttle':
          url = "https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15520.584401891734!2d120.5976!3d16.4023!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3391a167d18f2fc5%3A0xd9a76018b4772b49!2sBaguio%20City!5e0!3m2!1sen!2sph!4v1721300674832!5m2!1sen!2sph";
          break;
        case 'restaurants':
          url = "https://www.google.com/maps?q=restaurants+in+Baguio&output=embed"; break;
        case 'clinics':
          url = "https://www.google.com/maps?q=medical+clinics+in+Baguio&output=embed"; break;
        case 'police':
          url = "https://www.google.com/maps?q=police+stations+in+Baguio&output=embed"; break;
        case 'parks':
          url = "https://www.google.com/maps?q=parks+in+Baguio&output=embed"; break;
        case 'tourist':
          url = "https://www.google.com/maps?q=tourist+spots+in+Baguio&output=embed"; break;
        case 'banks':
          url = "https://www.google.com/maps?q=banks+and+atms+in+Baguio&output=embed"; break;
        case 'markets':
          url = "https://www.google.com/maps?q=markets+and+malls+in+Baguio&output=embed"; break;
        case 'hotels':
          url = "https://www.google.com/maps?q=hotels+motels+transients+in+Baguio&output=embed"; break;
        }

      mapFrame.src = url;
    }

    function showAboutUs() {
      document.getElementById("aboutUsModal").style.display = "flex";
    }

    function closeAboutUs() {
      document.getElementById("aboutUsModal").style.display = "none";
    }
  </script>
</body>
</html>
